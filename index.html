<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тото Генератор</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Тото Генератор</h1>
      <h2 class="sub-title">
        Въведи колко от колко числа искаш да изтеглиш (например 6/49).<br />
        След това натисни бутона ГЕНЕРИРАЙ.
      </h2>
      <div class="input-container">
        <input type="number" id="numbers-count" min="1" />
        <p class="divider">/</p>
        <input type="number" id="max-number" min="1" />
        <button id="btn">Генерирай</button>
      </div>
      <h2 class="combo-title" id="combo-title">Твоите числа са:</h2>
      <div class="combo" id="combo"></div>
      <h2 id="text"></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
